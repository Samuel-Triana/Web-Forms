<!DOCTYPE html>
  <head>
    <title>Web Design Form</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="div_container">
  <div class="img_container"><a href="https://placeholder.com"><img src="http://via.placeholder.com/500x200"></a></div>
    <header>
      <h2>Form Services</h2>
    </header>
      
    <h3 class="font_white">Contact Information</h3>
     <div>
       <form>
         <label>First Name</label>
         <input type="text"></input>  
         
         <br>
       
         <label>Last Name</label>
         <input type="text"></input>
         
         <br>
       
         <label>Telephone</label>
         <input type="text"></input>
         
         <br>
       
         <label>Email</label>
         <input type="text"></input> 
           
         <br>
       
         <label>Department</label>
         <input type="text"></input> 
         
         <br>
       
         <label>Campus</label>
         <input type="text"></input>  
       </form>
     </div> 

    <hr>
      <form>
         <label class="leader_label">Leader Sponsoring Request</label>
         <input type="text" class="leader_input"></input>  

         <label class="leader_label">Leader's Email</label>
         <input type="text" class="leader_input"></input>
      </form>
     
   <h3 class="font_white">Request Information</h3>
     <div>
       <form>
          <label class="other" >Select a Service</label>
            <select id="selection">
              <option>Build a New Form</option>
              <option>Convert an Existing Form</option>
         </select>
       </form>
     </div>
     
    <h3 class="font_white">Project Information</h3>
         
     <div>
       <form>
         <div id="building">
          <label class="other">Select The Type of     Project</label>          
           <select>
                  <option>Design</option>
                  <option>Re-Design</option>
          </select>
         </div>
         
         <div id="conversion">
           <label class="other">Reference Type</label>    
           <select  id="ref_type">
                  <option>Upload File</option>
                  <option>Paste Link</option>
          </select>
         </div>
         
         <input type="text" id="link"></text>
         <input type="file" name="pic" accept="image/*" id="file">

       <label class="other">Purpose</label>
       <textarea rows="4" cols="50"></textarea>
   
         <br>
         
       <label class="other">Fields</label>
       <textarea rows="4" cols="50"></textarea>
   
         <br>
         
       <label class="other">Tentative Launch Date</label>
       <input type="date"></input>
       </form>
     </div>
     
  <button>Submit</button>
  
  <script src="main.js"></script>
  
  </body>
</html>
