<html>
  <head>
    <title>Web Design Form</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="div_container">
  <div class="img_container"><a href="https://placeholder.com"><img src="http://via.placeholder.com/500x200"></a></div>
    <header>
      <h2>Web Development Services</h2>
    </header>
      
    <h3 class="font_white">Contact Information</h3>
     <div>
       <form>
         <label>First Name</label>
         <input type="text"></input>  
         
         <br>
       
         <label>Last Name</label>
         <input type="text"></input>
         
         <br>
       
         <label>Telephone</label>
         <input type="text"></input>
         
         <br>
       
         <label>Email</label>
         <input type="text"></input> 
           
         <br>
       
         <label>Department</label>
         <input type="text"></input> 
         
         <br>
       
         <label>Campus</label>
         <input type="text"></input>  
       </form>
     </div> 

    <hr>
      <form>
         <label class="leader_label">Leader Sponsoring Request</label>
         <input type="text" class="leader_input"></input>  

         <label class="leader_label">Leader's Email</label>
         <input type="text" class="leader_input"></input>
      </form>
     
   <h3 class="font_white">Request Information</h3>
     <div>
       <form>
          <label class="other">Select a Service</label>
            <select id="selection">
              <option>Web Design</option>
              <option>Banner Design</option>
              <option>Graphical Optimization</option>
              <option>GUI Design</option>
           </select>
       </form>
     </div>
     
    <h3 class="font_white">Project Information</h3>
         
     <div>
       <form>
        <label class="other">Select The Type of Project</label>
              <select id="web_design">
                <option>New Design</option>
                <option>Re-Design</option>
                <option>Site Maintenance</option>
                <option>Content Update</option>
              </select>
         
              <select id="banner_design">
                <option>New Design</option>
                <option>Re-Design</option>
                <option>Content Update</option>
              </select>
              
              <select id="graphical_optimization">
                <option>Format Conversion(jpeg, gif, png, tiff, bmp)</option>
                <option>Resizing(faster load times)</option>
                <option>Color Mode Conversion(RGB, index, CMYK)</option>
                <option>Image Compression(faster online display)</option>
              </select>
         
              <select id="gui_design">
                <option>New Design</option>
                <option>Re-Design</option>
              </select>
         
         <br>

       <label class="other">Project Description</label>
       <textarea rows="4" cols="50"></textarea>
   
         <br>
         
       <label class="other">Project Content</label>
       <textarea rows="4" cols="50"></textarea>
   
         <br>
         
       <label class="other">Tentative Launch Date</label>
       <input type="date"></input>
       </form>
     </div>
  <script src="main.js"></script>   
  </body>
</html>
